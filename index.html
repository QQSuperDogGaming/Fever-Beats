<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fever Beats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="menu">
    <h1>FEVER BEATS</h1>
    <div id="track-list">
      <button data-track="dystopia">Urban Spiral</button>
      <button data-track="surreal">Neon Glitch</button>
      <button data-track="cirrus">Clockwork Nature</button>
      <button data-track="forest">Dream Forest</button>
      <button data-track="fever">Heat Delirium</button>
    </div>
  </div>

  <div id="game" class="hidden">
    <div id="lane-container">
      <div class="lane" id="lane1"></div>
      <div class="lane" id="lane2"></div>
      <div class="lane" id="lane3"></div>
      <div class="lane" id="lane4"></div>
    </div>
    <div id="fever-bar"></div>
    <div id="score">SCORE: 000000</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
